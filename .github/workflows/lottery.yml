name: Build and Deploy

on:
  push:
    branches:
      - master  # 根据你的实际分支名调整

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install and Build
        run: |
          pnpm install
          echo "VITE_PUBLIC_PATH=/lottery-vue3/" > .env.production
          pnpm build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # 目标分支（会自动创建）
          folder: dist          # 构建输出目录
          target-folder: .      # 部署到根目录（若需子目录改为 `lottery-vue3`）
          clean: true