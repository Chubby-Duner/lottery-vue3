name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install and Build
        run: |
          pnpm install
          echo "VITE_PUBLIC_PATH=/lottery-vue3/" > .env.production
          pnpm build
          ls -la dist  # 检查构建产物

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: lottery-vue3  # 确保部署到子目录
          clean: true